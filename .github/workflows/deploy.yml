# GitHub Deployment Configuration

name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: "18"
          cache: 'pnpm'
      
      - name: Install pnpm
        run: npm install -g pnpm

      - name: Debug: List pnpm installation directory
        run: |
          echo "Global pnpm installation directory:"
          echo "$(npm root -g)/pnpm"
          ls -la "$(npm root -g)/pnpm"

      - name: Debug: Print PATH after pnpm install
        run: echo "PATH: $PATH"

      - name: Install dependencies
        run: pnpm install

      - name: Debug: Print PATH before pnpm install
        run: echo "PATH: $PATH"
      
      - name: Build with Next.js
        run: pnpm build
        env:
          GOOGLE_CLIENT_ID: ${{ secrets.GOOGLE_CLIENT_ID }}
          GOOGLE_CLIENT_SECRET: ${{ secrets.GOOGLE_CLIENT_SECRET }}
          NEXTAUTH_URL: ${{ secrets.NEXTAUTH_URL }}
          NEXTAUTH_SECRET: ${{ secrets.NEXTAUTH_SECRET }}
      
      - name: Verify build directory
        run: |
          if [ ! -d "./.next" ]; then
            echo "Error: Build output directory './.next' does not exist."
            exit 1
          fi

      - name: Setup Pages
        uses: actions/configure-pages@v3
        with:
          static_site_generator: next

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: build-artifact
          path: ./.next

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v1
